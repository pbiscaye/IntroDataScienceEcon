name: ucads_env
channels:
  - conda-forge
dependencies:
  - python=3.11
  # Core Data Science
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - statsmodels
  - xarray
  - netCDF4
  - networkx
  - plotly
  # Web Scraping & APIs
  - requests
  - beautifulsoup4
  - lxml
  # Geospatial Stack (Proprietary/Conflict-prone bits removed)
  - pyproj
  - shapely >=2.0
  - geopandas
  - gdal
  - rasterio
  - rasterstats
  - geopy
  - contextily
  - mapclassify
  - esda
  - earthengine-api
  - geemap
  # Tools & Infrastructure
  - jupyterlab
  - nodejs
  - pandoc
  - ipykernel
  # R Integration (Moved to forge to ensure architectural compatibility)
  - r-stargazer
  # Pip-specific installs
  - pip
  - pip:
    - pynytimes
    - vadersentiment